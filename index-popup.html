<!DOCTYPE html>
<html lang='en' class=''>
<head>
  <meta charset='UTF-8'>
</head>
<body>
  <div class="popup-container"></div>
  <script>
    setTimeout(() => {
      const popupElement = document.createElement("div");
      popupElement.textContent = "Hello!";
      document.querySelector(".popup-container").appendChild(popupElement);
    }, ((Math.random() * 5) + 2) * 1000);
  </script>
</body>
</html>
